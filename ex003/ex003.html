<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero'))
        var n2 = Number(window.prompt('digite outro numero'))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
        // '+' pode servir para adição e concatenação
        // (number + number) para adição
        // (string + string) para contatenação
        // Number.parseInt(n) converte string para numero inteiro
        // Number.parseFloat(n) converte string para numero real
        // Number(n) converte para number e identifica automaticamente
        // String(n) e n.tostring() convertem de number para string
        // ${} serve para formatação
        //
    </script>
</body>
</html>
